<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href={{url_for('static' , filename = 'css/normalize.css')}}>
        <link rel="stylesheet" href={{url_for('static' , filename = 'css/grid.css')}}>
        <link rel="stylesheet" href={{url_for('static' , filename = 'css/style.css')}}>
        
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet" type='text/css'>
        <title>Fruit Classifier</title>
        <meta name="keywords" content="cutom file input, styling, label, cross-browser, accessible, input type file" />
		
		<style>
			.bg-img{
				width: 100%;
				height: 100vh;
				background-image:linear-gradient(rgba(0, 0, 0, 0.71),rgba(0, 0, 0, 0.7)),url('static/css/front.jpg');
				background-size: cover;
				background-position: center;
			}
			
		</style>

    </head>
	
    <body>
	<div class="bg-img">
	<div class="content">
        <div class = "index-main">

        <div style = "width : 100%; padding-top : 5%;">
            <div class = "header-content">
                 <h1 style = "text-align: center;color: white"><span class="header-content-text">Fruit Classifier</span></h1>
            </div>
        </div>
        
        <div class="card text-center">
            <div style="text-align: center" class="card-body">
                <a href="#" class="btn btn-primary" onClick="startCam()">Click Here to Start Cam</a>
                <a href="#" class="btn btn-danger" onClick="stopCam()">Click Here to Stop Cam</a>
                <div class="video-card">                    
                    <!-- Camera sensor -->
                    <canvas id="sensor"></canvas>
                    <!-- Camera view -->
                    <video id="video" autoplay playsinline></video>
                    <!-- Camera output -->
                    <img src="/video_feed" alt="" id="output">
                    <!-- Camera trigger -->
                    <button id="camera--trigger">Take a picture</button>
                </div>
            </div>
        </div>

        <div class="upload-section">

            <div class="upload-file">
                <form class = "file-form" action="/success" method="post", enctype="multipart/form-data">
                    <input class="file-form-input" type="file" , name = "file"/>
                    <button class="btn btn-success btn-lg">Upload</button> 
                    <br />
                </form>
            </div>

            <div class = "header-content-sub">
                    <p style = "text-align: center; margin-top: 15px;color: red" class="header-content-info">{{error}}</p>
            </div>
        </div>

        <div class = "footer">
            <div class = "header-content-sub">
                    <p style = "text-align: center;color: white" class="header-content-info">The model was trained on Images of five fruits(banana, cucumber,papaya, pineapple, pear) and the model only performs better when the following image categories are provided as input</p>
            </div>
            <div class = "header-content-sub">
                    <p style = "text-align: center;color:orange" class="header-content-info"> Bad , Good </p>
            </div>
        </div>
	     </div>  
	</div>			 
	</div>
	<script src="script.js"></script>	 
    </body>
</html>
